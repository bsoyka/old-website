---
layout: page
title: Blog
---

<section class="container">
    <p class="content">
        This is the home of my blog! I like to share updates on what I'm working
        on, what I've learned, and what I'm thinking about.
    </p>
</section>

<section class="container">
    <h2 class="centered">Recent Posts</h2>

    {% for post in site.posts limit:10 %}
    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date_to_string }}</small>
    </h3>
    <blockquote class="dim2">{{ post.excerpt }}</blockquote>
    <br>
    {% endfor %}
</section>
