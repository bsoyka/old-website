<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- Metadata -->
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#ffe8a9">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ site.author.name }}">

    <!-- Open Graph -->
    <meta name="og:title" content="{{ site.title }}">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://bsoyka.me">
    <meta name="og:image"
        content="https://www.gravatar.com/avatar/7246821a7bf0b1b37794b39cb08ee052?s=200">
    <meta name="og:description" content="{{ site.description }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image"
        content="https://www.gravatar.com/avatar/7246821a7bf0b1b37794b39cb08ee052?s=200" />

    <!-- Stylesheets -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Eczar:wght@600&family=Montserrat:wght@400;600;700&family=PT+Mono&display=swap">
    <link rel="stylesheet" href="{{ site.baseurl }}css/main.css" />

    <!-- Icons -->
    <script
        src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js" />

    <!-- Google Analytics -->
    <script async
        data-src="https://www.googletagmanager.com/gtag/js?id=G-72DDGHXEGZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-72DDGHXEGZ");
    </script>

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="Atom"
        href="{{ site.baseurl }}feed.xml">
</head>
